<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Chat dan Top 3 Liker TikTok</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .box {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      height: 180px; /* Tinggi kotak top liker */
    }

    .chat-box {
      height: 300px; /* Tinggi kotak chat */
    }

    .box h2 {
      text-align: center;
      font-size: 1em;
      margin: 5px 0 10px;
    }

    .iframe-wrapper {
      flex-grow: 1;
      overflow: hidden;
      border-radius: 8px;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .scrollable-chat {
      overflow: auto;
      height: 100%;
    }

    @media screen and (max-width: 1000px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Live Chat dan Top 3 Liker Akun TikTok</h1>

  <div class="container">
    
    <!-- Baris 1: Top Liker -->
    <div class="row">
      <div class="box">
        <h2>Top Liker Mai Honda</h2>
        <div class="iframe-wrapper">
          <iframe src="https://tikfinity.zerody.one/widget/topliker?cid=1434659"></iframe>
        </div>
      </div>
      <div class="box">
        <h2>Top Liker Joksan</h2>
        <div class="iframe-wrapper">
          <iframe src="https://tikfinity.zerody.one/widget/topliker?cid=1158294"></iframe>
        </div>
      </div>
    </div>

    <!-- Baris 2: Chat -->
    <div class="row">
      <div class="box chat-box">
        <h2>Chat Mai Honda</h2>
        <div class="scrollable-chat">
          <iframe src="https://tikfinity.zerody.one/widget/chat?cid=1434659"></iframe>
        </div>
      </div>
      <div class="box chat-box">
        <h2>Chat Joksan</h2>
        <div class="scrollable-chat">
          <iframe src="https://tikfinity.zerody.one/widget/chat?cid=1158294"></iframe>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
