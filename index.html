<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Chat dan Top Liker TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .box {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .box h2 {
      margin-top: 0;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    iframe.chat {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    iframe.topliker {
      width: 100%;
      height: 150px; /* Disesuaikan agar hanya 3 top liker terlihat */
      border: none;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <h1>Live Chat dan Top 3 Liker Akun TikTok</h1>

  <!-- Akun TikTok #1 -->
  <div class="row">
    <div class="box">
      <h2>Chat Akun Mai Honda</h2>
      <iframe class="chat" src="https://tikfinity.zerody.one/widget/chat?cid=1434659"></iframe>
    </div>
    <div class="box">
      <h2>Top 3 Liker Akun Mai Honda</h2>
      <iframe class="topliker" src="https://tikfinity.zerody.one/widget/topliker?cid=1434659"></iframe>
    </div>
  </div>

  <!-- Akun TikTok #2 -->
  <div class="row">
    <div class="box">
      <h2>Chat Akun Joksan</h2>
      <iframe class="chat" src="https://tikfinity.zerody.one/widget/chat?cid=1158294"></iframe>
    </div>
    <div class="box">
      <h2>Top 3 Liker Akun Joksan</h2>
      <iframe class="topliker" src="https://tikfinity.zerody.one/widget/topliker?cid=1158294"></iframe>
    </div>
  </div>

</body>
</html>
