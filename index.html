<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Chat dan Top 3 Liker TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .main-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .account-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    .box {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .box h2 {
      margin-top: 0;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    iframe.chat {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    iframe.liker {
      width: 100%;
      height: 150px; /* cukup untuk 3 top liker */
      border: none;
      border-radius: 8px;
    }

    @media screen and (max-width: 1200px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>Live Chat dan Top 3 Liker Akun TikTok</h1>

  <div class="main-container">
    <!-- Kolom Akun Mai Honda -->
    <div class="account-column">
      <div class="box">
        <h2>Chat Akun Mai Honda</h2>
        <iframe class="chat" src="https://tikfinity.zerody.one/widget/chat?cid=1434659"></iframe>
      </div>
      <div class="box">
        <h2>Top 3 Liker Akun Mai Honda</h2>
        <iframe class="liker" src="https://tikfinity.zerody.one/widget/topliker?cid=1434659"></iframe>
      </div>
    </div>

    <!-- Kolom Akun Joksan -->
    <div class="account-column">
      <div class="box">
        <h2>Chat Akun Joksan</h2>
        <iframe class="chat" src="https://tikfinity.zerody.one/widget/chat?cid=1158294"></iframe>
      </div>
      <div class="box">
        <h2>Top 3 Liker Akun Joksan</h2>
        <iframe class="liker" src="https://tikfinity.zerody.one/widget/topliker?cid=1158294"></iframe>
      </div>
    </div>
  </div>

</body>
</html>
