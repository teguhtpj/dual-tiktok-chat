<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Chat & Top 3 Liker TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .chat-box, .liker-box {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .chat-box {
      flex: 2;
      max-width: 600px;
    }

    .liker-box {
      flex: 1;
      max-width: 240px;
      align-self: flex-start;
    }

    .chat-box h2, .liker-box h2 {
      margin-top: 0;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    iframe.chat {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    iframe.liker {
      width: 100%;
      height: 150px; /* Hanya tampilkan 3 top liker */
      border: none;
      border-radius: 8px;
      overflow: hidden;
    }

    @media screen and (max-width: 768px) {
      .row {
        flex-direction: column;
        align-items: center;
      }

      .chat-box, .liker-box {
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Live Chat dan Top 3 Liker TikTok</h1>

  <!-- Akun Mai Honda -->
  <div class="row">
    <div class="chat-box">
      <h2>Chat Akun Mai Honda</h2>
      <iframe class="chat" src="https://tikfinity.zerody.one/widget/chat?cid=1434659"></iframe>
    </div>
    <div class="liker-box">
      <h2>Top 3 Liker</h2>
      <iframe class="liker" src="https://tikfinity.zerody.one/widget/topliker?cid=1434659"></iframe>
    </div>
  </div>

  <!-- Akun Joksan -->
  <div class="row">
    <div class="chat-box">
      <h2>Chat Akun Joksan</h2>
      <iframe class="chat" src="https://tikfinity.zerody.one/widget/chat?cid=1158294"></iframe>
    </div>
    <div class="liker-box">
      <h2>Top 3 Liker</h2>
      <iframe class="liker" src="https://tikfinity.zerody.one/widget/topliker?cid=1158294"></iframe>
    </div>
  </div>

</body>
</html>
