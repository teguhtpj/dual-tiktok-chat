<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Chat Dua Akun TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .chat-box {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .chat-box h2 {
      margin-top: 0;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Live Chat Dua Akun TikTok</h1>

  <div class="container">
    <div class="chat-box">
      <h2>Chat Akun TikTok #1</h2>
      <iframe src="https://tikfinity.zerody.one/widget/chat?cid=1158294"></iframe>
    </div>

    <div class="chat-box">
      <h2>Chat Akun TikTok #2</h2>
      <iframe src="https://tikfinity.zerody.one/widget/chat?cid=1434659"></iframe>
    </div>
  </div>

</body>
</html>
