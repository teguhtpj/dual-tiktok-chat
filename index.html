<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Chat dan Top Liker TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .box {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .box-full {
      width: 100%;
      max-width: 1040px;
    }

    .box h2 {
      margin-top: 0;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    iframe.liker {
      height: 150px;
    }

    iframe.chat {
      height: 500px;
    }

    @media screen and (max-width: 768px) {
      .row {
        flex-direction: column;
        align-items: center;
      }

      .box, .box-full {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Live Chat dan Top 3 Liker Akun TikTok</h1>

  <!-- Baris 1: Top Liker Dua Akun -->
  <div class="row">
    <div class="box">
      <h2>Top 3 Liker Akun Mai Honda</h2>
      <iframe class="liker" src="https://tikfinity.zerody.one/widget/topliker?cid=1434659"></iframe>
    </div>
    <div class="box">
      <h2>Top 3 Liker Akun Joksan</h2>
      <iframe class="liker" src="https://tikfinity.zerody.one/widget/topliker?cid=1158294"></iframe>
    </div>
  </div>

  <!-- Baris 2: Chat Mai Honda -->
  <div class="row">
    <div class="box box-full">
      <h2>Chat Akun Mai Honda</h2>
      <iframe class="chat" src="https://tikfinity.zerody.one/widget/chat?cid=1434659"></iframe>
    </div>
  </div>

  <!-- Baris 3: Chat Joksan -->
  <div class="row">
    <div class="box box-full">
      <h2>Chat Akun Joksan</h2>
      <iframe class="chat" src="https://tikfinity.zerody.one/widget/chat?cid=1158294"></iframe>
    </div>
  </div>

</body>
</html>
